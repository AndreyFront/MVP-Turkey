<div class="search-bar">
    <ul class="search-bar__list-links-tabs list-reset">
        <li class="search-bar__li-link-tab active">
            <span class="search-bar__link-tab">For Sale</span>
        </li>
        <li class="search-bar__li-link-tab">
            <span class="search-bar__link-tab">For Rent</span>
        </li>
    </ul>
    <div class="search-bar__block-tabs">
        <div class="search-bar__block-tab active">
            <div class="search search--link-map">
                <div class="search__block-input">
                    <button class="search__btn">
                        <svg class="search__btn-icon">
                            <use xlink:href="./assets/icons/sprite-svg.svg#loupe"></use>
                        </svg>
                    </button>
                    <input type="text" class="search__input" placeholder="Enter address, city, street or Object ID">
                    <a href="#" class="search__link-map">
                        <svg class="search__link-map-icon">
                            <use xlink:href="./assets/icons/sprite-svg.svg#aim"/>
                        </svg>
                    </a>
                </div>
                <!-- Результаты поиска -->
            </div>
            <div class="search-bar__block-buttons">
                <div class="select search-bar__select-residential" data-select="block-select">
                    <div class="select__inner">
                        <button type="button" class="select__btn" data-select="btn">
                            <span class="select__btn-text">Residential</span>
                            <svg class="select__btn-icon">
                                <use xlink:href="./assets/icons/sprite-svg.svg#arrow-down"></use>
                            </svg>
                        </button>
                        <div class="select__block-pop-up">
                            <ul class="select__list list-reset">
                                <li class="select__li">
                                    <a href="#" class="select__link link-reset">Residential</a>
                                </li>
                                <li class="select__li">
                                    <a href="#" class="select__link link-reset">Commercial</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <a href="#" class="btn btn--size-sm btn--theme--white search-bar__btn-filter">
                    <svg class="btn__icon">
                        <use xlink:href="./assets/icons/sprite-svg.svg#settings"/>
                    </svg>
                    <span class="btn__text">Filters</span>
                </a>
                <a href="#" class="btn-icon hint search-bar__btn-search-list">
                    <svg class="btn-icon__icon">
                        <use xlink:href="./assets/icons/sprite-svg.svg#three-stripes"/>
                    </svg>
                    @include('../ui/hint.html', {
                        "text": "Search on listing"
                    })
                </a>
                <a href="#" class="btn-icon hint search-bar__btn-search-map">
                    <svg class="btn-icon__icon">
                        <use xlink:href="./assets/icons/sprite-svg.svg#point"/>
                    </svg>
                    @include('../ui/hint.html', {
                        "text": "Search on map"
                    })
                </a>
            </div>
        </div>
    </div>
</div>

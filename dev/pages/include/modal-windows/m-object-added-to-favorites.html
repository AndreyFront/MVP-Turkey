<div class="modal modal--size--md simple-info m-object-added-to-favorites" data-modal="modal" id="object-added-to-favorites">
    <div class="modal__wrap">
        <div class="modal__window">
            <button data-modal="close" class="modal__close">
                <svg class="modal__icon-close">
                    <use xlink:href="./assets/icons/sprite-svg.svg#cross"/>
                </svg>
            </button>
            <span class="simple-info__title">Object added to favorites</span>
            <span class="simple-info__subtitle">You already have 5 objects in your favorites</span>
            <button type="button" class="btn btn--size-bg btn--theme--navy-blue" data-modal="close">
                <span class="btn__text">Go to favorites</span>
            </button>
        </div>
    </div>
</div>

<div class="modal modal--size--md m-form do-you-need-expert-help" data-modal="modal" id="do-you-need-expert-help">
    <div class="modal__wrap">
        <div class="modal__window">
            <button data-modal="close" class="modal__close">
                <svg class="modal__icon-close">
                    <use xlink:href="./assets/icons/sprite-svg.svg#cross"/>
                </svg>
            </button>

            <div class="m-form__block-head">
                <h4 class="title-section title-reset">Do you need expert help?</h4>
                <span class="m-form__subtitle">Leave your contact details and we will connect you with a local agent</span>
            </div>
            
            <form action="" class="m-form__form">

                <div class="input" data-input="block-input">
                    <input type="text" class="input__input" data-input="input">
                    <span class="input__placeholder" data-input="placeholder">First Name</span>
                </div>

                <div class="input" data-input="block-input">
                    <input type="text" class="input__input" data-input="input">
                    <span class="input__placeholder" data-input="placeholder">Last Name</span>
                </div>

                <div class="input" data-input="block-input">
                    <input type="tel" class="input__input" data-input="input">
                    <span class="input__placeholder" data-input="placeholder">Phone Number</span>
                </div>

                <div class="input" data-input="block-input">
                    <input type="email" class="input__input" data-input="input">
                    <span class="input__placeholder" data-input="placeholder">E-mail</span>
                </div>
                
                <button type="submit" class="btn btn--size-bg btn--theme--navy-blue" data-modal="close">
                    <span class="btn__text">Send</span>
                </button>

                <span class="m-form__privacy-policy">
                    Please view our <a href="#" class="link-reset">Privacy policy</a> to find out more about how we collect, use and keep your data safe.
                </span>
            </form>
        </div>
    </div>
</div>

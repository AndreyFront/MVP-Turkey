<div class="modal modal--size--md m-form m-share-your-impressions" data-modal="modal" id="m-share-your-impressions">
    <div class="modal__wrap">
        <div class="modal__window">
            <button data-modal="close" class="modal__close">
                <svg class="modal__icon-close">
                    <use xlink:href="./assets/icons/sprite-svg.svg#cross"/>
                </svg>
            </button>

            <div class="m-form__block-head">
                <h4 class="title-section title-reset">Share your impressions</h4>
                <span class="m-form__subtitle">Your opinion is very important to us, leave a comment</span>
            </div>
            
            <form action="" class="m-form__form">

                <div class="modal__block-rating">
                    <svg class="modal__icon-rating active">
                        <use xlink:href="./assets/icons/sprite-svg.svg#star-bg"/>
                    </svg>
                    <svg class="modal__icon-rating active">
                        <use xlink:href="./assets/icons/sprite-svg.svg#star-bg"/>
                    </svg>
                    <svg class="modal__icon-rating">
                        <use xlink:href="./assets/icons/sprite-svg.svg#star-bg"/>
                    </svg>
                    <svg class="modal__icon-rating">
                        <use xlink:href="./assets/icons/sprite-svg.svg#star-bg"/>
                    </svg>
                    <svg class="modal__icon-rating">
                        <use xlink:href="./assets/icons/sprite-svg.svg#star-bg"/>
                    </svg>
                </div>

                <div class="input" data-input="block-input">
                    <input type="text" class="input__input" data-input="input">
                    <span class="input__placeholder" data-input="placeholder">First Name</span>
                </div>

                <div class="input" data-input="block-input">
                    <input type="text" class="input__input" data-input="input">
                    <span class="input__placeholder" data-input="placeholder">Last Name</span>
                </div>

                <div class="textarea" data-textarea="block-textarea">
                    <textarea class="textarea__textarea" data-textarea="textarea"></textarea>
                    <span class="textarea__placeholder" data-textarea="placeholder">Your feedback</span>
                </div>

                <div class="m-form__block-add-photos" data-scrollbar>
                    <div class="m-form__add-photos-block-photos">
                        <div class="m-form__add-photos-block-photo">
                            <img src="./assets/images/detailed-card-1.jpg" class="m-form__add-photos-photo" alt="">
                            <div class="m-form__add-photos-block-icon">
                                <svg class="m-form__add-photos-icon">
                                    <use xlink:href="./assets/icons/sprite-svg.svg#round-white-cross"/>
                                </svg>
                            </div>
                        </div>
                        <div class="m-form__add-photos-block-photo m-form__add-photos-block-photo--add-photo">
                            <label>
                                <input type="file">
                                <img src="./assets/images/add-photo.jpg" class="m-form__add-photos-photo" alt="">
                            </label>
                        </div>
                    </div>
                    <div class="m-form__add-photos-block-info">
                        <span class="m-form__add-photos-title">Add photos</span>
                        <span class="m-form__add-photos-subtitle">Click the button to add a photo</span>
                        <span class="m-form__add-photos-note">Up to PNG, JPEG images</span>
                    </div>
                </div>

                <button type="submit" class="btn btn--size-bg btn--theme--navy-blue" data-modal="close">
                    <span class="btn__text">Send</span>
                </button>

            </form>
        </div>
    </div>
</div>

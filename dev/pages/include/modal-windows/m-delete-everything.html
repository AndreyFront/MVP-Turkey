<div class="modal modal--size--md simple-info" data-modal="modal" id="m-delete-everything">
    <div class="modal__wrap">
        <div class="modal__window">
            <button data-modal="close" class="modal__close">
                <svg class="modal__icon-close">
                    <use xlink:href="./assets/icons/sprite-svg.svg#cross"/>
                </svg>
            </button>
            <span class="simple-info__title">Are you sure you want to delete everything?</span>
            <div class="simple-info__block-btns">
                <button type="button" class="btn btn--size-bg btn--theme--navy-blue" data-modal="close">
                    <span class="btn__text">Delete all</span>
                </button>
                <button type="button" class="btn btn--size-bg btn--theme--light-blue" data-modal="close">
                    <span class="btn__text">Cancel</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal modal--size--md simple-info" data-modal="modal" id="simple-info">
    <div class="modal__wrap">
        <div class="modal__window">
            <button data-modal="close" class="modal__close">
                <svg class="modal__icon-close">
                    <use xlink:href="./assets/icons/sprite-svg.svg#cross"/>
                </svg>
            </button>
            <span class="simple-info__title">Thanks for the application!</span>
            <span class="simple-info__subtitle">Your personal agent will contact you soon</span>
            <button type="button" class="btn btn--size-bg btn--theme--navy-blue" data-modal="close">
                <span class="btn__text">OK</span>
            </button>
        </div>
    </div>
</div>
